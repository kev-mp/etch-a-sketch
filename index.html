<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="board-container">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="board"></div>
        <ul class="buttons">
            <li><input type="range" min="1" max="100" class="slider" value="16"></li>
            <li class="bar-size"></li>
            <li><input type="button" value="Change Size" class="change"></li>
            <li><input type="button" value="Clear Board" id="clear"></li>
        </ul>
    </div>
     
    <script src="./script.js"></script>
</body>
</html>
